<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Sorteador</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>  
        <div class="sorte1">
            <h1>Sorteador 01</h1>
            <form id="sorteador1">
                <div>
                    <label for="numero-maximo">Número Máximo 01</label>
                    <input type="number" id="numero-maximo" required min="2">
                </div>
                <button type="submit">Sortear Número 01</button>
            </form>          
            <div class="resultado1">
                O primeiro número sorteado foi: <span id="numResult"></span>
            </div>    
        </div>
        <div class="sorte2">
            <h1>Sorteador 02</h1>
            <form id="sorteador2">
                <div>
                    <label for="numero-maximo2">Número Máximo 02</label>
                    <input type="number" id="numero-maximo2" required min="2">
                </div>
                <button class="button2" type="submit">Sortear Número 02</button>
            </form>          
            <div class="resultado2">
                O segundo número sorteado foi: <span id="numResult2"></span>
            </div>    
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
    <!-- teste  ssssaa --> 
</body> 
</html>
